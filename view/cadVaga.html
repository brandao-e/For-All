    <h3>Descreva a Vaga</h3>

    <form action="" method="post">
        <div class="container">
            <div class="left">
                <div class="row">
                    <input class="input" type="text" name="tVaga--input" id="tVaga--input-ID" placeholder="Titulo da Vaga" required>
                    <input class="input" type="text" name="salario--input" id="salario--input-ID" placeholder="Salário" required>
                </div>
                <div class="row">
                    <select name="slcTipoContrato" id="slcTipoContrato-ID">
                        <option selected>Tipo de contrato</option>
                        <option value="1">Jovem Aprendiz</option>
                        <option value="2">Contrato CLT</option>
                        <option value="3">Terceirizado (CLT)</option>
                    </select>
                    <input class="input" type="text" name="salario--input" id="salario--input-ID" placeholder="Salário" required>
                </div>
                <div class="row">
                    <select name="slcEstado" id="slcEstado-ID">
                        <option selected>Estado</option>
                        <!--Deve ser preenchido com os estados cadastrados do banco de dados-->
                    </select>
            
                    <select name="slcCidade" id="slcCidade-ID">
                        <option selected>Cidade</option>
                        <!--Deve ser preenchido com as cidades cadastrados do banco de dados-->
                    </select>
                </div>
                <div class="row">
                    <input class="input" type="text" name="bairro--input" id="bairro--input-ID" placeholder="Bairro" required>
                    <input class="input" type="text" name="complemento--input" id="complemento--input-ID" placeholder="Complemento" required>
                </div>
            </div>
            <div class="right">
                <textarea name="descVaga" id="descVaga-ID" cols="30" rows="10" placeholder="Descreva a Vaga"></textarea>
            </div>
        </div>

        <div class="btn">
            <!--Redirecionar para o perfil finalizado da empresa-->
            <input class="outline--link" type="submit" value="CADASTRAR VAGA">
        </div>
    </form>
