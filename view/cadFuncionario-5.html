<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For All | Cadastro</title>

    <!--===== AWESOME ICONS =====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--===== MAIN CSS =====-->
    <link rel="stylesheet" href="../assets/css/main.css">

    <!--===== FORMCADASTROFUNC CSS =====-->

            <h2>Pré-visualização do Perfil</h2>
        </div>
        <div class="right">
            <div class="content">
                <div class="top">
                    <div class="img">
                        <img src="../assets/img/tl (1).png" alt="Imagem meramente ilustrativa">
                    </div>
                </div>
                <div class="icon--links">
                    <div class="link--group">
                        <a href="rdb-cadastro.html" class="outline--link">CARREGAR FOTO</a>
                    </div>
                </div>

        <div class="btn">
            <!--Redirecionar para a página de perfil (perfilFuncionario.html)-->

        </div>
    </form>
  </main>
